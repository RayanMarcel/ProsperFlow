{% extends 'base.html' %}
{% load static %}
{% load humanize %}
{% block 'head' %}

    <link href="{% static 'general/css/home.css' %}" rel="stylesheet">
    <link href="{% static 'general/css/manage.css' %}" rel="stylesheet">
    <link href="{% static 'extrato/css/view_extrato.css' %}" rel="stylesheet">
    

{% endblock %}

{% block 'body' %}

    <div class="container">
        <br>
        <br>
        <p class="fonte-destaque">Definir planejamento</p>
        <div class="card">
        
            <table>
                <tr>
                    <th>Categoria</th>
                    <th>Atual</th>
                    <th>Novo valor</th>
                    <th>Ação</th>
                </tr>

                {% for categoria in categorias %}
                    <tr class="linha">
                        <td>{{categoria}}</td>
                        <td><input class="form-control" style="text-align: center; background-color: var(--main-color); border-color: var(--main-color); color: #fff;" type="text" value="{{categoria.valor_planejamento|intcomma}}" readonly></td>
                        <td><input id="valor-categoria-{{categoria.token}}" step="0.01" type="number" class="form-control" value=""></td>
                        <td><button style="width: 100%;" class="botao-secundario" onclick="update_valor_planejamento_categoria('{{categoria.token}}')">Salvar</button></td>         
                    </tr>
                {% endfor %}
                

            </table>
        

        </div>
    </div>


    <script src="{% static 'planning/js/planning.js' %}"></script>

{% endblock %}
